<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
</head>
<body>
  <header>
    <div class="logo">ðŸ›’ ElectroCart</div>
    <nav>
      <ul>
        <li><a href="Ecommerce.html">Home</a></li>
        <li><a href="#" id="checkoutBtn">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main class="cart-container">
    <h2 style="text-align: center;">ðŸ§¾ Your Cart Items</h2>
    <div id="cart-items"></div>
    <p id="total"></p>
    <button id="buyAllBtn">Buy All</button>
  </main>

  <footer>
    <p>Â© 2025 ElectroShop. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cartItemsContainer = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('total');
      const buyAllBtn = document.getElementById('buyAllBtn');
      const checkoutBtn = document.getElementById('checkoutBtn');

      function renderCart() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        cartItemsContainer.innerHTML = '';
        let total = 0;

        if (cartItems.length === 0) {
          cartItemsContainer.innerHTML = "<p style='text-align:center;'>ðŸ›’ Your cart is empty.</p>";
          totalDisplay.textContent = '';
          checkoutBtn.style.display = 'none';
          buyAllBtn.style.display = 'none';
          return;
        }

        cartItems.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <p>${item.name} - â‚¹${item.price}</p>
            <div>
              <button class="remove-btn">Remove</button>
              <button class="buy-now-btn">Buy Now</button>
            </div>
          `;

          div.querySelector('.remove-btn').addEventListener('click', () => removeItem(index));
          div.querySelector('.buy-now-btn').addEventListener('click', () => buyNow(index));
          cartItemsContainer.appendChild(div);
          total += item.price;
        });

        totalDisplay.textContent = `Total: â‚¹${total}`;
        checkoutBtn.style.display = 'inline';
        buyAllBtn.style.display = 'inline';
      }

      function removeItem(index) {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        cartItems.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cartItems));
        renderCart();
      }

      function buyNow(index) {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const item = cartItems[index];
        if (item) {
          localStorage.setItem("buyNowItem", JSON.stringify(item)); 
          window.location.href = "customer.html";
        }
      }

      function checkoutCart() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        if (cartItems.length === 0) {
          alert("ðŸ›ï¸ Your cart is already empty.");
          return;
        }
        localStorage.removeItem('cart');
        alert("ðŸŽ‰ Thank you for your purchase!");
        renderCart();
      }

      function buyAllItems() {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        if (cartItems.length === 0) {
          alert("Your cart is empty.");
          return;
        }
        localStorage.setItem("buyNowItem", JSON.stringify(cartItems)); 
        localStorage.removeItem('cart'); 
        window.location.href = "customer.html";
      }

      checkoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        checkoutCart();
      });

      buyAllBtn.addEventListener('click', buyAllItems);

      renderCart();
    });
  </script>
  <link rel="stylesheet" href="cart2.css" />
</body>
</html>
